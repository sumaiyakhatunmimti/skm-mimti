<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Register Page</title>
</head>
<body>
   <div id="admin-box">
     <!-- page heading -->
     <h1>Register page</h1>
     <!-- from  -->
     <form>
         <input type="text" name="F-name" placeholder="Name">
         <input type="email" name="mail" placeholder="E-mail">
         <!-- radio start-->
         <label for="Gedner">what is your gedner</label>
         <input type="radio" id="Male" name="Gedner" value="Male">
         <label for="male">Male</label>
         <input type="radio" id="Female" name="Gedner" value="Female">
         <label for="female">Female</label>
         <input type="radio" id="other" name="Gedner" value="other">
         <label for="other">Other</label>
         <!-- radio end -->
          <!-- select start -->
          <label for="occu">are you a ?</label>
          <select name="occu" id="occupation">
             <option value="Student">Student</option>
             <option value="Teacher">Teacher</option>
             <option value="Nothing">Nothing</option>
          </select>
          <!-- select end -->
         <input type="password" name="password" placeholder="password">
         <input type="submit" value="Register">
     </form>
 <p class="pg">Already have an account please <a href="../index.html" target="_blank">login here</a></p>
     

   </div>
</body>
</html>
